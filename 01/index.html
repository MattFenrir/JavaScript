    <script>
        // alert("Olá, Mundo!"); // DA UM ALERTA NA TELA //

        /*
            Number (50, -200, 12.50, -250.32)
            String ("Texto", 'Nome completo', `Texto completo`)
            Boolean (true / false)
        */

        //VARIAVEIS
        /*
            Pode começar por Letras, $, _ => nome, Nome, numero
            Pode ter letras ou números => nome1, nome2, n1, n2
            Pode usar acentos 

            ~~~ NÃO ~~~
            Não pode começar com números => 1nome, 2n
            Não pode ter espaços => Nome Completo
            Não pode ter palavras reservadas => alert, console, var, let, const, if, switch, for, while, class
        */
        
        // DECLARAR
        console.log("DECLANRANDO VARIÁVEIS!")
        var nome1 = "Gabriel 1"
        var nome2 = 'Gabriel 2'
        var nome3 = `Gabriel 3`

        console.log(nome1)
        console.log(nome2)
        console.log(nome3)

        // DECLARANDO NOTAS
        console.log("DECLARANDO VARIÁVEIS")
        var n1 = 10
        var n2 = 8

        console.log(n1)
        console.log(n2)

        // DECLARADA BOOLEAN
        console.log("DECLARANDO VARIAVEIS")
        var passouAno = true
        
        console.log(passouAno)

        //PESSOAS AGORA
        var nome = "Akio Hashimoto"
        var idade = 18
        var sexo = "M"
        var altura = 1.78
        
        console.log("Seu nome é " + nome + " e tem " + idade + " anos, altura: " + altura + " e é do sexo: " + sexo)
        console.log(`Seu nome é ${nome}, você tem ${idade}, altura: ${altura} e é do sexo: ${sexo}`)

        // crie salario com valor 2256.20
        var salario = 2256.20
        console.log(`O salário de ${nome} é R$ ${salario}`)
       
        // VARIAVEL
        salario = 4598.35 // Salário está recebendo 4598.35
        console.log(`O salário de ${nome} é R$ ${salario}`)

        nome = "Igor Felipe" // Nome esta recebendo o valor Igor Felipe
        console.log(`O salário de ${nome} é R$ ${salario}`)
        
        var a = "nome"
        var A = "NOME"

        console.log("" + a + " - " + A)

        // Tipos de Variáveis
        console.log("TIPO DE VARIAVEIS")
        console.log(typeof(nome1)) // TIPO DE:
